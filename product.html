<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product - Project-Project-DevMobile</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body id="app" style="background-color: #E3E3E3;">
 <!-- NAVBAR -->
 <div class="nav">
  <img src="assets/images/The-Simpsons-28-04-2025 3 (1).png" alt="The Simpsons">
</div>
<div id="container">    
    <div v-if="product" class="details-product">
      <img :src="product.image" alt="Produto">
      <div class="details-items">
      <h1 class="product-name">{{ product.title }}</h1>
      <p class="product-price">{{ product.price }}</p>
      <p v-if="product.inStock >= 10"class="inStock">In Stock</p>
      <p v-else-if="product.inStock > 1 && product.inStock < 10" style="color: rgb(255, 191, 0);font-size: 22px;  font-family: Roboto, sans-serif;font-weight: 400;">Almost out of stock</p>
   <p v-else style="color: red;font-size: 22px; font-family: Roboto, sans-serif;font-weight: 400;">Out of stock</p>
<button 
        class="button" 
        :class="{ disabledButton: product.inStock < 1 }"
        @click="addToCart(product)"
        :disabled="product.inStock < 1"
      >Add to Cart</button>
    </div>
  </div>
  </div>
<div class="footer">
  <img src="assets/images/The-Simpsons-28-04-2025 3 (1).png" alt="The Simpsons">
</div>



  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const product = ref(null);

        const allProducts = [
        {
                id: 1,
                title: 'Pop! Homer',
                image:'assets/images/funkoHomer.png',
                inStock: 0,
                price: 'R$150,00'
            },
            {
                id: 2,
                title: 'Pop! Skeleton Margie',
                image:'assets/images/funkopopMargeSimpson.webp',
                inStock: 0,
                price: 'R$120,00'
            },
            {
                id: 3,
                title: 'Pop! Maggie Simpson',
                image: 'assets/images/funkoMaggieSimpson.webp',
                inStock: 30,
                price: 'R$230,00'
            },
            {
                id: 4,
               title: 'Pop! Bart Simpson',
               image: 'assets/images/funkopopBart.jpg',
               inStock: 2,
               price: 'R$190,00'
            },
            {
                id: 5,
                 title: 'Pop! Milhouse Fallout',
                 image:'assets/images/funkopopMilhouseFalloutBoy.png',
                 inStock: 30,
                 price: 'R$160,00'
            },
            {
                id: 6,
                title: 'Pop! Hugo Simpson',
                image: 'assets/images/funkopopHugoSinpson.jpg',
                inStock: 3,
                price: 'R$200,00'
            },
            {
                id: 7,
                title: 'Pop! Sideshow Bob',
                image:'assets/images/funkopopSideshowBob.webp',
                inStock: 10,
                price: 'R$190,00'
            },
            {
                id: 8,
                title:'Pop! Ralph Wiggum',
                image:'assets/images/funkopopRalphWiggum.webp',
                inStock: 0,
                price: 'R$180,00'
            },
            {
                id: 9,
                title:' Pop! Deep Space Homer',
                image:'assets/images/deepspacehomer.jfif',
                inStock: 0,
                price: 'R$250,00'
            },
            {
                id: 10,
                title:'Pop! Mr. Sparkley',
                image:'assets/images/mrsparkley.jfif',
                inStock: 0,
                price: 'R$150,00'
            },
            {
                id: 11,
                title:'Pop! Evil Homer',
                image:'assets/images/evilhomer.jfif',
                inStock: 7,
                price: 'R$170,00'
            },
            {
                id: 12,
                title:'Pop! Lisandra',
                image:'assets/images/lisandra.jfif',
                inStock: 20,
                price: 'R$50,00'
            }
        ];

        const getProductById = (id) => {
          return allProducts.find(product => product.id === id);
        };

        const addToCart = (product) => {
          let storedCart = JSON.parse(localStorage.getItem('cart')) || [];

          const existingItem = storedCart.find(item => item.id === product.id);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            storedCart.push({
              id: product.id,
              title: product.title,
              price: product.price,
              image: product.image,
              quantity: 1
            });
          }

          localStorage.setItem('cart', JSON.stringify(storedCart));
          alert('Produto adicionado ao carrinho! âœ…');
        };

        const loadProduct = () => {
          const urlParams = new URLSearchParams(window.location.search);
          const id = parseInt(urlParams.get('id'));
          if (id) {
            product.value = getProductById(id);
          }
        };

        loadProduct();

        return {
          product,
          addToCart
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
