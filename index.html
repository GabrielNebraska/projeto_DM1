<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Dev-Mobile</title>
    <!--VUE3 CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-nav">
        <h1>Funko POP!</h1>
    </div>

    <div id="container" >
        <div class="cart"><img src="assets/images/shopping_cart_checkout_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="icon" class="icon-cart"> {{ cart }}</div>
        <div class="product-display">
            <div 
                class="product-container" 
                v-for="(product, index) in products" 
                :key="product.id">
                <div class="product-image">
                    <img :src="product.image" :alt="product.title">
                </div>
                <div class="product-info">
                    <h2>{{ product.title }}</h2>
                    <p class="description">{{ product.description }}</p>
                    <p>{{product.price}}</p>
                    <p v-if="product.inStock >= 10"class="inStock">In Stock</p>
                    <p v-else-if="product.inStock > 1 && product.inStock < 10" style="color: rgb(255, 191, 0);font-size: 22px;">Almost out of stock</p>
                    <p v-else style="color: red;font-size: 22px;">Out of stock</p>
                    <button 
                        class="button" 
                        :class="{ disabledButton: product.inStock < 1 }"
                        @click="addToCart"
                        :disabled="product.inStock < 1"
                    >Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container-footer">

    </div>

    <script src="script.js"></script>
</body>
</html>
